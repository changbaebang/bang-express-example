	function hasScrolled() {
		var st = $(this).scrollTop();
		// Make sure they scroll more than delta
		if(Math.abs(lastScrollTop - st) <= delta) return;

		// If they scrolled down and are past the navbar, add class .nav-up.
		// This is necessary so you never see what is "behind" the navbar.
		if (st > lastScrollTop && st > navoffset.top){
			// Scroll Down
			top_nav.css('position','fixed').css('top',-50); /* 화면 위쪽에 고정시킨다. */
			nav.css('position','fixed').css('top',0); /* 화면 위쪽에 고정시킨다. */
		} else {

				 nav.css('position','fixed').css('top',50); /* 화면 위쪽에 고정시킨다. */
//			}
		}
		lastScrollTop = st;
	}

/** top menu 상단바 조절부분  **************************************
**************************************************************/


if("HOME" != "LAYER"){
	setScroll("topMenu"); //스크롤셋팅
}

var overwidth = $('.lnb_u').width() - $('#topMenu').width() ; // over contens 영역 계산
var category = "HOME";

showArrow(overwidth);

hScroll.on('scrollEnd', function () {
	if(this.x == 0){
		$('.left_arrow').hide();
		$('.right_arrow').show();
	}else if(Math.abs(this.x) >=  overwidth){
		$('.left_arrow').show();
		$('.right_arrow').hide();
	}else {
		$('.left_arrow').show();
		$('.right_arrow').show();
	}
});


window.addEventListener("resize", function() {
    // Get screen size (inner/outerWidth, inner/outerHeight)
	var current_overwidth = $('.lnb_u').width() - $('#topMenu').width();
	//가로길이의 변경이 있을 경우에만 스크롤 재정의
	if(overwidth != current_overwidth){
		overwidth = current_overwidth ;
		hScroll.scrollTo(overwidth*(-1),0);
		showArrow(overwidth);
	}
}, false);


/**
	gnb 사이드 arrow 컨트롤
*/
function showArrow(overwidth){
	if(overwidth > 0){
		if(category == "STAR" || category == "REPLAY"){
			hScroll.scrollTo(overwidth*(-1),0);
			$('.left_arrow').show();
			$('.right_arrow').hide();
		}else {
			hScroll.scrollTo(0,0);
			$('.left_arrow').hide();
			$('.right_arrow').show();
		}
	}else {
		$('.left_arrow').hide();
		$('.right_arrow').hide();
	}
}


/** 스크롤 왼쪽끝으로 이동 **/
$(".left_arrow").click( function(e){
	hScroll.scrollTo(0,0);
	$('.left_arrow').hide();
	$('.right_arrow').show();
});

/** 스크롤 오른쪽끝으로 이동 **/
$(".right_arrow").click( function(e){
	hScroll.scrollTo(overwidth*(-1),0);
	$('.left_arrow').show();
	$('.right_arrow').hide();
});
