<html>
<head>
  <title>1</title>
</head>
<body>
  <p>I am 1 page.</p>
<script>
try {
  if ( window.history ) {
    let stateObj = { foo: "bar" };
    window.history.pushState(stateObj, "## 브릿지", '#_bridge');
    console.info("pushState done" + window.history.length);
    window.addEventListener("hashchange", () => {
      console.log("hashchange" + location.hash);
      window.history.replaceState(null, "간다 브릿지", '/lass/bridge');
      location.reload();
    });
  }
} catch (e) {console.error(e);}
</script>
</body>
</html>
