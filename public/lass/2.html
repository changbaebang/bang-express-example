<html>
<head>
  <title>2</title>
</head>
<body>
  <p>I am 2 page.</p>
<script>
try {
  if ( window.history ) {
    window.history.replaceState({gogo:"dino"}, "가자 브릿지", '/lass/bridge');
    console.info("replaceState done" + JSON.stringify(window.history));
    window.history.pushState({i:"willback"}, "왔네", '/lass/bridge/2');
    console.info("pushState done" + JSON.stringify(window.history));
    window.addEventListener('popstate', (event) => {
      console.log("location: " + document.location + ", state: " + JSON.stringify(event.state));
      if(/\/bridge$/g.test(document.location) === true)
        location.reload();
    });
  }
} catch (e) {console.error(e);}
</script>
</body>
</html>
